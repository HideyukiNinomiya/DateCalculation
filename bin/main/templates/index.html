<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>業務日付計算</title>
</head>
<body>
	<form action="#" th:action="@{/result}" method="post">
		<p>計算基準日<input type="text" name="baseDate" th:value=${baseDate}><input type="submit"></p>
	</form>
	<form action="#" th:action="@{/new}" method="get">
		<input type="submit" value="新規登録">
	</form>
	<table>
		<tr>
			<th>No.</th>
			<th>日付ID</th>
			<th>日付名</th>
			<th>計算結果</th>
			<th>計算式(年)</th>
			<th>計算式(月)</th>
			<th>計算式(日)</th>
		</tr>
		<tr th:each="result,stat : ${results}"> 
		 	<td th:text="${stat.count}"></td>
			<td th:text="${result.dateId}"></td>
			<td th:text="${result.dateName}"></td>
			<td th:text="${result.resultDate}"></td>
			<td th:text="${result.formulaYear}"></td>
			<td th:text="${result.formulaMonth}"></td>
			<td th:text="${result.formulaDay}"></td>
			<td>
			<form action="#" th:action="@{/edit/{dateId}(dateId=${result.dateId})}" method="get">
				<input type="submit" value="編集">
			</form>
			</td>
			<td>
			<form action="#" th:action="@{/delete/{dateId}(dateId=${result.dateId})}" method="post">
				<input type="submit" value="削除">
			</form>
			</td>
		</tr>
	</table>
</body>
</html>
